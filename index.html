<!DOCTYPE html>
<html lang="ja"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
         <title>Lunch Decider</title>
        <link rel="stylesheet" href="Lunch.css">
</head>
<body>
  <div>
    <h1 class="title">Lunch Decider</h1> <!-- ページのメインタイトル-->
    <p class="subtitle">〜あなたの代わりにランチ決めます〜</p><!-- タイトルの補足説明 -->
    <p class="description-section">人は1日にできる決断の数に限りがあります。
このサイトは、ランチ選びを代行することで脳のエネルギー消費を減らし、集中力や判断力を温存するためのツールです。</p>
  

    <h2 class="section-label">空腹レベルの選択</h2>
    <div class="level-buttons"><!-- 空腹レベルのボタンを横並びに配置するコンテナ -->
      <button class="level-btn">ちょっとお腹すいた</button><!-- 小空腹を表すボタン -->
      <button class="level-btn">しっかりお腹すいた</button><!-- 中空腹を表すボタン -->
      <button class="level-btn">お腹がすいて倒れそう</button><!-- 大空腹を表すボタン -->
    </div>

    <button class="reset-btn">リセット</button><!-- 選択をリセットするためのボタン -->

    <div class="result-box"> <!-- ランチの候補結果を表示する領域（初期は空） -->
        
    </div> 



  </div>  
<!-- JavaScriptファイルはページの最後に読み込む -->
  <script src="Lunch.js"></script>
</body>
</html>
